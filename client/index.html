<!doctype html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>Hello Sunday Morning</title>

		<!-- Load js dep -->
		<script src="js/lib/angular.min.js"></script>
		<script src="js/app.js"></script>
		<!-- Some css -->
		<style type="text/css">
			.container {
				padding: 200px 0;
			}
			.phone-number-field {
				text-align: center;
			}
		</style>
	</head>
	<!-- appController -->
	<body ng-controller="appController">
